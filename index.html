<!DOCTYPE html>
<html>
  <head>
    <title>AngularJS Animate</title>
    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" />
    <link href="main.css" rel="stylesheet" />
    <link rel="shortcut icon" href="data:image/x-icon;," type="image/x-icon"> 
    <script src="https://code.jquery.com/jquery-1.11.3.min.js" type="text/javascript"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.16/angular.min.js" type="text/javascript"></script>
    <script src="https://code.angularjs.org/1.3.16/angular-animate.min.js" type="text/javascript"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js" type="text/javascript"></script>
  </head>
  <body ng-app="myApp">
    <div class="container" ng-controller="MainCtrl">
      <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
          <h1>AngularJS Animate</h1>
          <input type="text" placeholder="Search for a fruit" ng-model="query" />
          <ul>
            <li ng-repeat="fruit in fruits | filter: query"><a ng-href="https://www.google.co.in/?gfe_rd=cr&ei=lXV5VZLtFOrI8AeLrLmoCg&gws_rd=ssl#q={{fruit}}">{{fruit}}</a></li>
          </ul>
        </div>
        <div class="col-md-4"></div>
      </div>
    </div>
  </body>
</html>
